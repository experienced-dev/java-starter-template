name: Build and Dockerize Spring Boot App
on: [ push ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: https://ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Grant execute permissions for Gradlew
        run: chmod +x gradlew

      - name: Build project
        run: ./gradlew clean build

      - name: Docker build image
        run: docker build -t java-starter-template:latest .

      - name: Tag Docker image
        run: docker tag java-starter-template:latest ghcr.io/experienced-dev/java-starter-template/builds:${{ github.sha }}

      - name: Push Docker image to Docker Hub
        run: docker push ghcr.io/experienced-dev/java-starter-template/builds:${{ github.sha }}
